<html>
	<head>
		<title>Jquery</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	</head>
	
	<body>
		<div id="externel">
		<div id="redCircle"></div>
		</div>
		<script type="text/javascript">
			if(typeof jQuery == "undefinded"){
				alert("jQuery Not Found");
			}
			else{
				alert("jQuery Found");
			}
			document.getElementById("redCircle").style.backgroundColor = "red";
			document.getElementById("redCircle").style.borderRadius = "50%";	
			document.getElementById("redCircle").style.width = "200px";
			document.getElementById("redCircle").style.height = "200px";
			//jQuery click
			$("#redCircle").click(function(){
				//jQuery modificare componente 
				$("#redCircle").html("this is a text has changed"); 
				//jQuery modificare lo stile
				$("#redCircle").css("backgroundColor","blue"); 
			})
			//jQuery passaggio sopra
			$("#redCircle").hover(function(){
				//jQuery modificare componente 
				$("#redCircle").html("this is a text has changed on over"); 
			})
			//git remote add origin git@github.com:FalcoDelConteDePonthie/jQueryEsercizi.git
			//git push -u origin master

		</script>	
	</body>
</html>
